<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Kaput{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/semantic.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <script data-main="/static/js/main-built" src="/static/js/lib/require.js"></script>

    {% block style_block %}{# page-specific CSS #}{% endblock %}
    {% block head_script %}{# defer-incapable JS block #}{% endblock %}

  </head>
  
  <body>

    <div class="header segment">
        <div class="ui page two column grid">
            <div class="column">
                <h1 class="ui header">Kaput.io</h1>
            </div>
            <div class="column">
            {% if user.is_authenticated() %}
                <div class="pull-right" style="margin-top:10px">
                    Hello, {{ user.username }}  | <a href="/logout">Logout</a>
                </div>
            {% else %}
                <a href="/login" class="ui button green pull-right">
                    <i class="icon user"></i> Login
                </a>
            {% endif %}
            </div>
        </div>
    </div>

    {% block content %}{# main content area #}{% endblock %}

  </body>

</html>
